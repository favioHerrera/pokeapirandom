<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Poke random</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <nav class="nav">
         <img src="logo.png" alt="Logo Pokedex">
      </nav>
   </header>
   <main>
      <div class="container">
            <label for="cantidad">Generar </label>
            <select name="cantidad" id="cantidad">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
            </select>
            &emsp;
            <label for="tipo_p">Tipo: </label>
            <select name="tipo_p" id="tipo_p">
               <option value="normal">Normal</option>
               <option value="fighting">Fighting</option>
               <option value="flying">Flying</option>
               <option value="poison">Poison</option>
               <option value="ground">Ground</option>
               <option value="rock">Rock</option>
               <option value="bug">Bug</option>
               <option value="ghost">Ghost</option>
               <option value="steel">Steel</option>
               <option value="fire">Fire</option>
               <option value="water">Water</option>
               <option value="grass">Grass</option>
               <option value="electric">Electric</option>
               <option value="pshychic">Pshychic</option>
               <option value="ice">Ice</option>
               <option value="dragon">Dragon</option>
               <option value="dark">Dark</option>
               <option value="fairy">Fairy</option>
            </select>
            &emsp;
            <button onclick="mostrarPorTipo()">Generar</button>
      </div>
         <br>
         <div class="tiposPokemon_"></div>
      <div class="pokemon-todos" id="listaPokemon">

      </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
